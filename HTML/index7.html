<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Tables</h1>
    <ol>
        <li>Java</li>
        <li>python</li>
        <li>Css</li>
    </ol>

    <ul>
        <li>C</li>
        <li>c++</li>
        <li>java</li>
    </ul>

    <dl>
        <dt>Course</dt>
        <dd>java developer</dd>
        <dd>python developer</dd>
        <dd>C++ developer</dd>

        <dt>timing</dt>
        <dd>morning</dd>
        <dd>evening</dd>
    </dl>

    <hr>

    <table border="1">
        <caption>Report Card</caption>
        <thead>
        <tr>
            <th>subject</th>
            <th>score</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>math</td>
            <td>85</td>
        </tr>

        <tr>
            <td>science</td>
            <td>90</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>Total</td>
            <td>175</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
