<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Example</title>
</head>
<body>
  <h1>Map and Coordinates</h1>
  <img src="india.jpg" usemap="#mymap" width="600" height="600" alt="Map of India">

  <map name="mymap">
    <area shape="default" href="https://www.google.com/" alt="Google" title="Google" target="_blank">
    <area shape="rect" coords="278,488,500,500" href="https://www.wipro.com/" alt="Wipro" title="Wipro" target="_blank">
  </map>
</body>
</html>
